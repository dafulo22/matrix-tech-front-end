<div class="card border-primary mb-5" *ngIf="mostrar else elseBlock">
  <div class="card-header">Productores</div>
  <div class="card-body text-primary">
    <h5 class="card-title my-2 text-dark">Listado de productores</h5>

    <table class="table table-bordered table-striped text-dark">
      <thead class="text-uppercase">
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producer of producers">
          <td>{{ producer.code }}</td>
          <td>{{ producer.name }}</td>
          <td>{{ producer.description }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<ng-template #elseBlock>
  <div>
    {{ mensaje }}
  </div>
</ng-template>
